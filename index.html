<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Rock Paper Scissors</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap"
            rel="stylesheet"
        />
        <link rel="icon" href="icons/game-icon.jpg" type="image/x-icon" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        />
        <link rel="stylesheet" href="styles/style.css" />
    </head>
    <body>
        <div class="bg-animation">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>

        <div id="start-screen">
            <label for="rounds-input">Enter number of rounds:</label>
            <input type="number" id="rounds-input" min="1" max="50" value="5" />
            <button id="start-button">Start Game</button>
        </div>

        <div id="game-container" style="display: none">
            <h1>Rock Paper Scissors</h1>
            <div id="round">Round: 1</div>
            <div class="scoreboard">
                <div class="score" id="user-score">You: 0</div>
                <div class="score" id="computer-score">AI: 0</div>
            </div>

            <div id="result"></div>
            <div class="move-display">
                <div class="move-box" id="user-move">
                    <span>You:</span> <i class="fas fa-question">You</i>
                </div>
                <div id="vs">VS</div>
                <div class="move-box" id="computer-move">
                    <span>AI:</span> <i class="fas fa-question">AI</i>
                </div>
            </div>
            <div id="final-round-message">Final Round!</div>
            <div class="choices">
                <div class="choice" data-choice="rock">
                    <i class="fas fa-hand-rock"></i>
                </div>
                <div class="choice" data-choice="paper">
                    <i class="fas fa-hand-paper"></i>
                </div>
                <div class="choice" data-choice="scissors">
                    <i class="fas fa-hand-scissors"></i>
                </div>
            </div>
            <button class="reset" id="reset-btn">Reset</button>
        </div>

        <div id="final-message">
            <div class="message"></div>
            <button id="play-again">Play Again</button>
        </div>
        <audio
            id="start-sound"
            src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_1b1b6746cb.mp3?filename=game-start-6104.mp3"
        ></audio>
        <audio id="win-sound" src="sounds/win-sound.mp3"></audio>
        <audio id="lose-sound" src="sounds/lose-sound.mp3"></audio>
        <audio id="end-sound" src="sounds/end-sound.mp3"></audio>

        <script src="scripts/script.js"></script>
    </body>
</html>
